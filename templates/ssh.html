<!-- templates/ssh.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Conexión SSH</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ssh.css') }}">
</head>
<body>
    <h1>Conexión SSH</h1>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="hostname">Hostname:</label>
        <input type="text" name="hostname" required><br>

        <label for="puerto">Puerto:</label>
        <input type="number" name="puerto" required><br>

        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" required><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" required><br>

        <input type="submit" value="Conectar SSH">
    </form>
</body>
</html>
