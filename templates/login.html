<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/static/login.css">
    <!-- Google Fonts and Icons -->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>
<body>
    <div id="box1">
        <svg viewBox="55 50 1100 150">
            <symbol id="s-text">
                <text text-anchor="middle" x="53%" y="100%">PYNET-SENT</text>
            </symbol>

            <g class="g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
            </g>
        </svg>
        <h2 id="TITULO2">Detectando Problemas, Fortaleciendo Redes</h2>
    </div>

    <div class="center">
        <form action="" method="POST">
            <div class="input-group" >
                <span class="material-icons icon1">email</span>
                <label for="username">Username  </label>
                <input type="text" id="username" name="username" class="input" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="material-icons icon2">lock</span>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input" placeholder="Password" required>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <label for="remember">
                    <input type="checkbox" id="remember">
                    Remember Me
                </label>
            </div>
            <button type="submit" class="btn">
                <span>Login</span>
                <div class="dots">
                    <div class="dot" style="--delay: 0s"></div>
                    <div class="dot" style="--delay: 0.25s"></div>
                    <div class="dot" style="--delay: 0.5s"></div>
                </div>
            </button>
            <div class="text">
                New user? <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
